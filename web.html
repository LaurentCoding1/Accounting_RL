<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Display Web</title>
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        iframe {
            display: block;
            width: 100vw;  /* 使用視窗寬度 */
            height: 100vh; /* 使用視窗高度 */
            border: none;
            margin: 0;
            padding: 0;
            overflow: auto;  /* 改為 auto */
            -webkit-overflow-scrolling: touch;
        }

        /* 移動設備優化 */
        @media screen and (max-width: 767px) {
            body {
                position: relative;  /* 改為 relative */
                width: 100%;
                height: 100%;
            }

            iframe {
                position: relative;  /* 改為 relative */
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                width: 100%;
                height: 100%;
            }
        }
    </style>
    <script>
        // 添加消息監聽器
        window.addEventListener('message', function(event) {
            // 確保消息來源是可信的
            if (event.origin.includes('script.google.com')) {
                if (event.data && event.data.type === 'alert') {
                    alert(event.data.message);
                }
            }
        });
    </script>
</head>

<body>
    <iframe 
        src="https://script.google.com/macros/s/AKfycbwl38TSsHC8i3fXeD4MK0hSPmFN4uqLLXImzs_ytlGWvhDBgrrgkq3tvfeRRpNanPIQ/exec" 
        frameborder="0"
        allowfullscreen
        allow="fullscreen; modals; alerts"
        scrolling="yes"
        sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox allow-modals allow-top-navigation">
    </iframe>
</body>

</html>
